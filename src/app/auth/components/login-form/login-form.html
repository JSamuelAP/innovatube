<p-panel>
  <h2 class="text-4xl font-bold text-center text-emerald-600 mb-8">Login</h2>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4 w-full sm:w-72"
  >
    <div class="flex flex-col gap1">
      <input
        pInputText
        type="text"
        id="identifier"
        formControlName="identifier"
        [invalid]="isInvalid('identifier')"
        pSize="large"
        placeholder="Username or email"
      />
      @if (isInvalid('identifier')) {
      <p-message severity="error" size="small" variant="simple">
        {{ identifierErrorMessage() }}
      </p-message>
      }
    </div>
    <div class="flex flex-col gap1">
      <input
        pInputText
        type="password"
        id="password"
        formControlName="password"
        [invalid]="isInvalid('password')"
        pSize="large"
        placeholder="Password"
      />
      @if(isInvalid('password')){
      <p-message severity="error" size="small" variant="simple">
        Password is required.
      </p-message>
      }
    </div>
    <button pButton type="submit" [loading]="isLoading()">
      <span pButtonLabel>Login</span>
    </button>
    <span>
      Don't have an account?
      <a routerLink="/register" class="text-emerald-600 font-semibold">
        Create one </a
      >.
    </span>
  </form>
</p-panel>
